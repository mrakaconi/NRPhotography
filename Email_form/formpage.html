<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <title>NR Photography</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
        <script src="form.js"></script>

    <body>
        <div class="container">
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label><i class="fa fa-user" aria-hidden="true"></i>  Ime:</label>
                                        <input type="text" name="name" class="form-control" placeholder="Unesite Vase ime">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i>  Email:</label>
                                        <input type="email" name="email" class="form-control" placeholder="Unesite Vas Email (necemo Vam slati spam)">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-comment" aria-hidden="true"></i>  Vasa poruka:</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="Otkucajte Vasu poruku ovde"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-block btn-danger">Posalji &rarr;</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        !!! Greska !!!
                                    </h4>
                                    Doslo je do greske u slanju, Molimo pokusajte ponovo. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Uspesno ste nam poslali poruku.</h2>
<h2>Hvala.</h2>
<a class="nav-link" href="../index.html">Home</a>
</div>
                            </div>
                        </div>
                    </div>
